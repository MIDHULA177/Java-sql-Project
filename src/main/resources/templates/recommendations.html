<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommendations | Netflix Tracker</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: #111;
            color: #fff;
        }
        header {
            background-color: #141414;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 2rem;
            box-shadow: 0 2px 6px rgba(0,0,0,0.4);
            position: sticky;
            top: 0;
            z-index: 10;
        }
        header h1 {
            color: #E50914;
            font-size: 1.8rem;
            margin: 0;
        }
        nav a {
            color: #bbb;
            margin: 0 0.8rem;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #E50914;
        }
        .container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 1rem 2rem;
        }
        h2 {
            color: #E50914;
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }
        .recommendation-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 1.5rem;
        }
        .movie-card {
            background-color: #1c1c1c;
            border-radius: 10px;
            padding: 1rem;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .movie-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.5);
        }
        .movie-card h3 {
            color: #fff;
            margin: 0.5rem 0;
        }
        .movie-card p {
            color: #bbb;
            font-size: 0.95rem;
            margin-bottom: 1rem;
        }
        .movie-card button {
            background-color: #E50914;
            border: none;
            color: #fff;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
            align-self: flex-start;
        }
        .movie-card button:hover {
            background-color: #b0060f;
        }
        footer {
            text-align: center;
            padding: 1.5rem;
            background-color: #141414;
            color: #777;
            margin-top: 3rem;
        }
    </style>
</head>

<body>
<header>
    <h1>Recommendations</h1>
    <nav>
        <a th:href="@{/}">Home</a>
        <a th:href="@{/movies}">Movies</a>
    </nav>
</header>

<div class="container">
    <h2>Your Personalized Recommendations</h2>
    <div class="recommendation-grid">
        <div th:each="rec : ${recommendations}" class="movie-card">
            <h3 th:text="${rec.movieTitle}"></h3>
            <p th:text="${rec.recommendedReason}"></p>
            <button th:onclick="'window.location.href=\'/movies/' + ${rec.movieId} + '\';'">View Details</button>
        </div>
    </div>
</div>

<footer>
    Â© 2025 Netflix Tracker | Built with Spring Boot & Thymeleaf
</footer>
</body>
</html>
