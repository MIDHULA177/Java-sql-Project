<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch History | Netflix Tracker</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: #111;
            color: #fff;
        }
        header {
            background-color: #141414;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 2rem;
            box-shadow: 0 2px 6px rgba(0,0,0,0.4);
            position: sticky;
            top: 0;
            z-index: 10;
        }
        header h1 {
            color: #E50914;
            font-size: 1.8rem;
            margin: 0;
        }
        nav a {
            color: #bbb;
            margin: 0 0.8rem;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #E50914;
        }
        .container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 1rem 2rem;
        }
        h2 {
            color: #E50914;
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #1c1c1c;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        }
        th, td {
            padding: 0.9rem 1rem;
            text-align: left;
        }
        th {
            background-color: #E50914;
            color: #fff;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        tr:nth-child(even) {
            background-color: #2a2a2a;
        }
        tr:hover {
            background-color: #333;
        }
        td {
            color: #ddd;
            border-bottom: 1px solid #333;
        }
        @media (max-width: 700px) {
            table, thead, tbody, th, td, tr {
                display: block;
            }
            th {
                display: none;
            }
            tr {
                margin-bottom: 1rem;
                border: 1px solid #333;
                border-radius: 8px;
                padding: 0.5rem;
            }
            td {
                display: flex;
                justify-content: space-between;
                padding: 0.5rem;
                border: none;
            }
            td::before {
                content: attr(data-label);
                font-weight: 600;
                color: #E50914;
            }
        }
        footer {
            text-align: center;
            padding: 1.5rem;
            background-color: #141414;
            color: #777;
            margin-top: 3rem;
        }
    </style>
</head>

<body>
<header>
    <h1>Watch History</h1>
    <nav>
        <a th:href="@{/}">Home</a>
        <a th:href="@{/movies}">Movies</a>
    </nav>
</header>

<div class="container">
    <h2>Watch History</h2>
    <table>
        <thead>
        <tr>
            <th>User</th>
            <th>Movie</th>
            <th>Date Watched</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${history}">
            <td data-label="User" th:text="${item.user.username}"></td>
            <td data-label="Movie" th:text="${item.movie.title}"></td>
            <td data-label="Date Watched" th:text="${#temporals.format(item.dateWatched, 'dd MMM yyyy')}"></td>
        </tr>
        </tbody>
    </table>
</div>

<footer>
    Â© 2025 Netflix Tracker | Built with Spring Boot & Thymeleaf
</footer>
</body>
</html>
