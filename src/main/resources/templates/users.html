<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users | Netflix Tracker</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: #111;
            color: #fff;
        }
        header {
            background-color: #141414;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 2rem;
            box-shadow: 0 2px 6px rgba(0,0,0,0.4);
            position: sticky;
            top: 0;
            z-index: 10;
        }
        header h1 {
            color: #E50914;
            font-size: 1.8rem;
            margin: 0;
        }
        nav a {
            color: #bbb;
            margin: 0 0.8rem;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #E50914;
        }
        .container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 1rem 2rem;
        }
        h2 {
            color: #E50914;
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }
        .user-list {
            list-style: none;
            padding: 0;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.2rem;
        }
        .user-card {
            background-color: #1c1c1c;
            border-radius: 10px;
            padding: 1rem;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .user-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.5);
        }
        .user-card h3 {
            margin: 0.3rem 0;
            color: #fff;
        }
        .user-card p {
            color: #bbb;
            font-size: 0.95rem;
            margin: 0.3rem 0;
        }
        footer {
            text-align: center;
            padding: 1.5rem;
            background-color: #141414;
            color: #777;
            margin-top: 3rem;
        }
    </style>
</head>

<body>
<header>
    <h1>Users</h1>
    <nav>
        <a th:href="@{/}">Home</a>
        <a th:href="@{/movies}">Movies</a>
    </nav>
</header>

<div class="container">
    <h2>Registered Users</h2>
    <ul class="user-list">
        <li th:each="user : ${users}" class="user-card">
            <h3 th:text="${user.username}"></h3>
            <p th:text="'Email: ' + ${user.email}"></p>
            <p th:if="${user.joinDate}" th:text="'Joined: ' + ${#temporals.format(user.joinDate, 'dd MMM yyyy')}"></p>
        </li>
    </ul>
</div>

<footer>
    Â© 2025 Netflix Tracker | Built with Spring Boot & Thymeleaf
</footer>
</body>
</html>
