<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies | Netflix Tracker</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: #111;
            color: #fff;
        }
        header {
            background-color: #141414;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 2rem;
            box-shadow: 0 2px 6px rgba(0,0,0,0.4);
            position: sticky;
            top: 0;
            z-index: 10;
        }
        header h1 {
            color: #E50914;
            font-size: 1.8rem;
            margin: 0;
        }
        nav a {
            color: #bbb;
            margin: 0 0.8rem;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #E50914;
        }
        .container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 1rem 2rem;
        }
        h2 {
            color: #E50914;
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }
        form {
            background-color: #1c1c1c;
            padding: 1rem 2rem;
            border-radius: 10px;
            margin-bottom: 2rem;
        }
        form label {
            display: block;
            margin-top: 0.8rem;
            font-weight: bold;
        }
        form input {
            width: 100%;
            padding: 0.5rem;
            margin-top: 0.3rem;
            border-radius: 5px;
            border: none;
        }
        form button {
            background-color: #E50914;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            margin-top: 1rem;
            border-radius: 5px;
            cursor: pointer;
        }
        form button:hover {
            background-color: #b0060f;
        }
        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 1.5rem;
        }
        .movie-card {
            background-color: #1c1c1c;
            border-radius: 10px;
            padding: 1rem;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .movie-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.5);
        }
        .movie-card h3 {
            margin: 0.5rem 0;
            color: #fff;
        }
        .movie-card p {
            margin: 0.2rem 0;
            color: #bbb;
        }
        .movie-card button {
            background-color: #E50914;
            border: none;
            color: #fff;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            margin-top: 0.5rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .movie-card button:hover {
            background-color: #b0060f;
        }
        footer {
            text-align: center;
            padding: 1.5rem;
            background-color: #141414;
            color: #777;
            margin-top: 3rem;
        }
    </style>
</head>
<body>

<header>
    <h1>Movies</h1>
    <nav>
        <a th:href="@{/}">Home</a>
        <a th:href="@{/users}">Users</a>
        <a th:href="@{/watch-history}">Watch History</a>
    </nav>
</header>

<div class="container">

    <!-- Add Movie Form -->
    <h2>Add a New Movie</h2>
    <form th:action="@{/movies/add}" th:object="${newMovie}" method="post">
        <label>Title:</label>
        <input type="text" th:field="*{title}" placeholder="Movie Title" required>

        <label>Content Type:</label>
        <input type="text" th:field="*{contentType}" placeholder="Movie / Series" required>

        <label>Duration (minutes):</label>
        <input type="number" th:field="*{duration}" placeholder="Duration in minutes" required>

        <label>Genre:</label>
        <input type="text" th:field="*{genre}" placeholder="Genre" required>

        <label>Average Rating:</label>
        <input type="number" step="0.1" th:field="*{ratingAvg}" placeholder="Rating 0-10" required>

        <label>Release Year:</label>
        <input type="number" th:field="*{releaseYear}" placeholder="YYYY" required>

        <label>Poster URL:</label>
        <input type="text" th:field="*{posterUrl}" placeholder="Link to Poster Image">

        <button type="submit">Add Movie</button>
    </form>

    <hr>

    <!-- Movies Grid -->
    <h2>Available Movies</h2>
    <div class="movie-grid">
        <div th:each="movie : ${movies}" class="movie-card">
            <img th:if="${movie.posterUrl}" th:src="${movie.posterUrl}" alt="Poster" style="width:100%; border-radius:8px;">
            <h3 th:text="${movie.title}"></h3>
            <p th:text="'Genre: ' + ${movie.genre}"></p>
            <p th:text="'Duration: ' + ${movie.duration} + ' mins'"></p>
            <p th:text="'Rating: ' + ${movie.ratingAvg}"></p>
            <p th:text="'Release Year: ' + ${movie.releaseYear}"></p>
            <button th:onclick="'window.location.href=\'/watch/' + ${movie.id} + '\';'">Watch</button>
        </div>
    </div>

</div>

<footer>
    Â© 2025 Netflix Tracker | Built with Spring Boot & Thymeleaf
</footer>

</body>
</html>
